<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../d002/favicon.ico" type="image/x-icon">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML 5 podemos inserir os intens da lista a seguir. Passe o mouse sobre os itens para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul>
        <li><abbr title="Deve-se usar a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Deve-se usar as tag de &lt;h1&gt; até &lt;h6&gt;">Título</abbr></li>
        <li><abbr title="Deve-se usar a tag &lt;img &gt;">Imagem</abbr></li>
        <li><abbr title="Deve-se usar a tag &lt;abbr&gt;">Abreviação</abbr></li>
        <li><abbr title="Deve-se usar a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Deve-se usar a tag &lt;ol&gt;">Lista Numerada</abbr></li>
        <li><abbr title="Deve-se usar a tag &lt;ul&gt;">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
